suite_namespace: api\tests\functional
actor: FunctionalTester
modules:
  enabled:
    - Asserts
    - Filesystem
    - Yii2:
        configFile: tests/config/functional.php
        entryScript: /api/web/index.php
        recreateApplication: true
        transaction: false
    - common\tests\_support\FixtureHelper
    - REST:
        depends: Yii2
    - Redis:
        host: redis
        port: 6379
        database: 0
        cleanupBefore: 'suite'
