version: '2'
services:
    app:
        build:
            dockerfile: Dockerfile-dev
            context: .
        depends_on:
            - db
            - redis
        volumes:
            - ./:/var/www/html/
        env_file: .env

    worker:
        build:
            dockerfile: Dockerfile-dev
            context: .
        command: ['php', 'yii', 'queue/listen', '-v']
        depends_on:
            - db
            - redis
        volumes:
            - ./:/var/www/html/
        env_file: .env

    web:
        image: registry.ely.by/elyby/accounts-nginx:latest
        volumes_from:
            - app
        links:
            - app:php
        env_file: .env
        networks:
            - default
            - nginx-proxy

    db:
        build: ./docker/mariadb
        env_file: .env
        volumes:
            - ./data/mysql:/var/lib/mysql

    redis:
        image: redis:3.0-alpine
        volumes:
            - ./data/redis:/data

    phpmyadmin:
        build: ./docker/phpmyadmin
        environment:
            - PMA_ARBITRARY=1
            - PMA_USER=root
            - PMA_PASSWORD=
            - VIRTUAL_HOST=pma.account.ely.by.local
        depends_on:
            - db
        networks:
            - default
            - nginx-proxy

    # Эта штука работает дико медленно, грузит процессор и т.д. и т.п.
