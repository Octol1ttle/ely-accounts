namespace: console\tests
actor_suffix: Tester
paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  helpers: tests/_support
settings:
  bootstrap: _bootstrap.php
  colors: true
  memory_limit: 1024M
coverage:
  enabled: true
  whitelist:
    include:
      - ./*
    exclude:
      - config/*
      - runtime/*
      - migrations/*
      - views/*
      - codeception.dist.yml
      - codeception.yml
