namespace: tests\codeception\api
actor: Tester
paths:
    tests: .
    log: _output
    data: _data
    helpers: _support
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true
config:
    test_entry_url: http://localhost:8080/api/web/index.php
coverage:
    enabled: true
    remote: true
    whitelist:
        include:
            - ../../../api/*
        exclude:
            - ../../../api/config/*
            - ../../../api/mails/*
            - ../../../api/web/*
            - ../../../api/runtime/*
    c3url: 'http://localhost:8080/api/web/index.php'
