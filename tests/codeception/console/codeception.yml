namespace: tests\codeception\console
actor: Tester
paths:
    tests: .
    log: _output
    data: _data
    helpers: _support
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true
coverage:
    enabled: true
    whitelist:
        include:
            - ../../../console/*
        exclude:
            - ../../../console/config/*
            - ../../../console/runtime/*
            - ../../../console/migrations/*
            - ../../../console/views/*
