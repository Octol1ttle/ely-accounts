class_name: FunctionalTester
modules:
    enabled:
        - Filesystem
        - Yii2
        - tests\codeception\common\_support\FixtureHelper
        - tests\codeception\common\_support\amqp\Helper
        - tests\codeception\common\_support\Mockery
        - Redis
        - Asserts
        - REST:
            depends: Yii2
    config:
        Yii2:
            configFile: '../config/api/functional.php'
            cleanup: true
            transaction: false
        Redis:
            host: "%REDIS_HOST%"
            port: 6379
            database: 0
            cleanupBefore: 'test'
